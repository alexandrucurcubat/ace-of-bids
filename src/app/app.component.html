<mat-progress-bar
  *ngIf="isLoading$ | async"
  mode="indeterminate"
></mat-progress-bar>
<ace-header (changeTheme)="onChangeTheme($event)"></ace-header>
<ace-drawer (changeTheme)="onChangeTheme($event)"></ace-drawer>
<mat-drawer-container>
  <mat-drawer-content>
    <button mat-button *ngIf="!environment.production" (click)="onDEV()">
      <mat-icon>architecture</mat-icon>
    </button>
    <router-outlet></router-outlet>
    <button id="drawer-btn" mat-fab color="primary" (click)="toggleDrawer()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
