<mat-progress-bar
  *ngIf="isLoading$ | async"
  mode="indeterminate"
></mat-progress-bar>
<ace-header
  [theme]="theme$ | async"
  [loggedUser]="loggedUser$ | async"
></ace-header>
<mat-sidenav-container
  class="main-sidenav-container"
  (backdropClick)="onCloseSidenav()"
  (window:resize)="onResize($event)"
>
  <mat-sidenav #sidenav mode="over" [fixedInViewport]="true">
    <ace-sidenav
      [theme]="theme$ | async"
      [loggedUser]="loggedUser$ | async"
    ></ace-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <button id="sidenav-btn" mat-fab color="primary" (click)="onOpenSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <ace-footer [currentYear]="currentYear"></ace-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
