<mat-toolbar class="mat-elevation-z3">
  <div>Ace<span class="primary">of</span>Bids</div>
  <span class="ml-auto">
    <button mat-button [matMenuTriggerFor]="auctionsMenu">Licitații</button>
    <mat-menu #auctionsMenu="matMenu">
      <button
        mat-menu-item
        routerLink="/auctions"
        [queryParams]="{ status: 'live' }"
      >
        <mat-icon>sensors</mat-icon>
        <span class="live">Live</span>
      </button>
      <button
        mat-menu-item
        routerLink="/auctions"
        [queryParams]="{ status: 'closed' }"
      >
        <mat-icon>gavel</mat-icon>
        <span>Închise</span>
      </button>
    </mat-menu>
    <button mat-button routerLink="/about">Despre noi</button>
    <button
      mat-button
      color="primary"
      (click)="onOpenAuthDialog()"
      *ngIf="loggedUser === null"
    >
      Conectează-te
    </button>
    <button
      mat-button
      color="primary"
      [matMenuTriggerFor]="accountMenu"
      *ngIf="loggedUser"
    >
      Contul meu
    </button>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item routerLink="/account">
        <mat-icon>person</mat-icon>
        <span> {{ loggedUser?.username }}</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>power_settings_new</mat-icon>
        <span class="warn">Deconectare</span>
      </button>
    </mat-menu>
    <button
      *ngIf="theme === ThemeEnum.LIGHT_THEME"
      mat-icon-button
      (click)="onChangeTheme(ThemeEnum.DARK_THEME)"
    >
      <mat-icon>brightness_4</mat-icon>
    </button>
    <button
      *ngIf="theme === ThemeEnum.DARK_THEME"
      mat-icon-button
      (click)="onChangeTheme(ThemeEnum.LIGHT_THEME)"
    >
      <mat-icon class="accent">brightness_5</mat-icon>
    </button>
  </span>
</mat-toolbar>
